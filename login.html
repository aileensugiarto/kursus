<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Links the CSS file with the HTML file -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- <form> element is used to create an HTML form for user input -->
    <form>
        <h1>Login</h1>

        <!-- <div> tag defines a division or section in an HTML document -->
        <!-- Username Textbox -->
        <div class="textbox_div">
            <input type="text" placeholder="Username" />
        </div>
        <!-- Password Textbox -->
        <div class="textbox_div line">
            <input type="text" placeholder="Password" />
        </div>

        <!-- Create a Submit Button -->
        <input type="Submit" value="Login" id="login_button" />

        <!-- Create a Link -->
        <div class="signup">
            Don't have an account?
            <br />
            <a href="https://www.google.com/">Sign up</a>
        </div>
    </form>
</body>

</html>
